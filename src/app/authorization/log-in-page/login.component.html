<div class="container-fluid wrapper">
  <div class="row">
    <div class="col">
      <div class="card bg-dark mb-3 sign-up-card">
        <div class="card-header text-white">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <form action="#" [formGroup]="form">
            <div class="row">
              <div class="col">
                <input formControlName="email" autocomplete="email" id="email" type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="card-footer text-center">
              <button (click)="onSubmit()" href="../main/index.html" id="log_in_btn" class="btn-grad">
                LOG IN
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
