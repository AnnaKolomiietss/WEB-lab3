<div class="container-fluid wrapper">
  <div class="row">
    <div class="col">
      <div class="card bg-dark mb-3 sign-up-card">
        <div class="card-header text-white">
          <h3>Registration</h3>
        </div>
        <div class="card-body">
          <form action="#" [formGroup]="form">
            <div class="row">
              <div class="col-6">
                <input id="firstName" formControlName="firstName" required type="text" class="form-control" placeholder="First Name">
              </div>

              <div class="col-6">
                <input id="lastName" required type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input id="email" required autocomplete="email" formControlName="email" type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input id="password" required type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
            </div>

            <div class="row">
              <div class="col form-floating mb-3">
                <select formControlName="sex" class="form-select" id="sex" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <label for="sex">&nbsp;&nbsp;&nbsp;Sex</label>
              </div>

              <div class="col form-floating mb-3">
                <input formControlName="birthDate" type="date" class="form-control" id="birth_date" required>
                <label for="birth_date">&nbsp;&nbsp;&nbsp;Date of Birth:</label>
              </div>
            </div>

            <div class="card-footer text-center">
              <button (click)="onSubmit()" id="sign_up_btn" class="btn-grad">
                SIGN UP
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
