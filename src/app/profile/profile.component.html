<div class="container-fluid wrapper">
  <div class="row">
    <div class="col">
      <div class="card bg-dark mb-3 sign-up-card">
        <div class="card-header text-white">
          <h3>User Profile</h3>
        </div>
        <div class="card-body">
          <form action="#">
            <table class="table table-dark">
              <thead>
              <tr></tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row"></th>
                <td>First Name</td>
                <td id="firstName"> {{ user?.firstName}}</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Last Name</td>
                <td id="lastName">{{ user?.lastName}}</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Email</td>
                <td id="email">{{ user?.email}}</td>
              <tr>
                <th scope="row"></th>
                <td>Sex</td>
                <td id="sex">{{ user?.sex}}</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Date of Birth</td>
                <td id="birthDate">{{ user?.birthDate}}</td>
              </tr>
              </tbody>
            </table>
          </form>
        </div>

        <div class="card-footer text-center">
          <a (click)="redirectToMain($event)" href="../books-main/index.html" id="back_btn" class="btn-grad btn">
            BACK
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
